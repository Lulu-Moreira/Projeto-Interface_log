<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h2>Login</h2>
        <form action="">
            <div class="input-fild">
                <input type="email" name="Email" id="email" 
                placeholder="Enter your email">
            </div>
            <div class="input-fild">
                <input type="password" name="password" id="password" 
                placeholder="Enter your password">
            </div>

            <input type="submit" value="continue">
            <div class="footer">
                <span>Or Conect with Social Midia</span>
            </div>
            <div class="social-midia">
            <div class="social-google">
                <a href="https://accounts.google.com/ServiceLogin?service=accountsettings&continue=https://myaccount.google.com%3Futm_source%3Daccount-marketing-page%26utm_medium%3Dgo-to-account-button">
                   <img class="img-google" src="Img/google (1).png">
                </a>
            </div>
            <div class="social-facebook">    
                <a href="https://m.facebook.com/login/?locale=pt_BR">
                    <img class="img-facebook" src="Img/facebook.png">
                </a>
            </div>
            </div>
        </form>
    </main>
</body>
</html>
